<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./4cast.css">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap');
    </style>

</head>
<body>
    <h1 class="title swirl-in-fwd" style="font-family: 'Rubik Moonrocks', cursive;">WEATHER MACHINE</h1>
    <div class="card">
        <div class="search">
            <input type="text" class="searchbar" placeholder="Zip Code">
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M20.94 11c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"></path></svg>
            </button>
        </div>
        <div class="forecast dummytext">
            <h2 class="today">Today's Forecast</h2>
            <h3 class="location">Tokyo</h3>
            <h1 class="temp">Currently: 66°F</h1>
            <div class="flex">
                <h3 class="conditions">Partly Cloudy</h3>
                <img class="icon" src="" alt="Weather Icon" />
            </div>
            <div class="humidity">Humidity: 67%</div>
            <div class="hi-temp">High: 100°F</div>
            <div class="low-temp">Low: 33°F</div>
            <div class="wind">2.4 MPH</div>
            <h3 class="time">4:44PM</h3>
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
